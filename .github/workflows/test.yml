on:
  push:
    branches:
      - main
  pull_request:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  build-appimage:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build
        run: docker compose run --build --rm xtool Linux/build.sh
      - name: Upload xtool
        uses: actions/upload-artifact@v4
        with:
          name: xtool-bin
          path: Linux/packages/xtool-aarch64.AppImage
  test:
    needs: build-appimage
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4
      - name: Download AppImage
        uses: actions/download-artifact@v4
        with:
          name: xtool-bin
          path: artifacts
      - name: Stage AppImage
        run: |
          mkdir -p stage/bin stage/sdks
          mv artifacts/xtool-aarch64.AppImage stage/bin/xtool
          chmod +x stage/bin/xtool
      - name: Build SDK
        run: |
          swift build --product xtool
          ./.build/debug/xtool sdk build /Applications/Xcode_16.3.app ./stage/sdks/
      - name: Run Docker
        run: |
          # https://github.com/abiosoft/colima/issues/970#issuecomment-2224011277
          brew install --formula docker colima qemu
          LIMACTL_PATH=$(brew --prefix)/bin/limactl
          sudo curl -fL -o $LIMACTL_PATH https://github.com/mikekazakov/lima-nohvf/raw/acd34e689a7186d8317116165101b1fa56083542/limactl && sudo chmod +x $LIMACTL_PATH
          colima start --disk 20 --vm-type qemu --arch arm64

          docker run --rm -i \
            -e APPIMAGE_EXTRACT_AND_RUN=1 \
            -v ./stage/bin:/usr/local/bin \
            -v ./stage/sdks:/root/.swiftpm/swift-sdks \
            swift:6.1.1 \
            bash << EOF
          xtool new Hello --skip-setup
          cd Hello
          xtool dev build
          EOF
